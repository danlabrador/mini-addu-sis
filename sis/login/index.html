<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ateneo de Davao University</title>

    <!-- Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Scripts -->
    <script src="../../login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-dvh w-full">
    <div
      class="flex h-full w-1/2 bg-fixed bg-center bg-no-repeat"
      style="
        background-image: url('../../src/images/ateneo-building-close-up.png');
      "
    ></div>
    <main
      class="h-full w-1/2 flex justify-start flex-col flex-nowrap items-start p-20"
    >
      <img
        src="../../src/images/logo-bw.svg"
        alt="Ateneo de Davao University"
        class="mb-4"
      />
      <h1>Student Portal</h1>
      <p class="mb-4">
        <strong class="strong">Welcome!</strong>
        Log in to your account.
      </p>

      <form class="flex flex-col flex-nowrap w-full" id="login-form">
        <div class="flex flex-col flex-nowrap">
          <input
            type="text"
            id="username"
            class="text-sm p-3 mb-2 rounded-md border border-gray-400 focus:border focus:border-sky-500"
            placeholder="Username"
            required
          />
        </div>
        <div class="flex flex-col flex-nowrap">
          <input
            type="password"
            id="password"
            class="text-sm p-3 mb-2 rounded-md border border-gray-400 focus:border focus:border-sky-500"
            placeholder="Password"
            required
          />
        </div>
        <button
          type="submit"
          class="rounded-md bg-sky-500 text-white p-3 mb-2"
          id="login-btn"
        >
          Log In
        </button>
        <a
          href="../../ais/login/index.html"
          class="text-sky-500 text-sm text-center"
          >Log in as a faculty member</a
        >
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses | Student Information System</title>

  <!-- Assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../src/stylesheets/nav.css" />
  <link rel="stylesheet" href="../../src/stylesheets/courses.css" />
    
  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./courses.js" defer></script>
</head>
<body class="flex justify-center min-h-screen">
  <nav class="flex flex-col items-center justify-start bg-white border-r border-gray-400 p-10 w-96">
    <div class="flex items-center gap-2 w-full">
      <img src="../../src/images/logo.svg" alt="AdDU Logo" class="w-12" />
      <p class="nav__app-name">
        <strong class="block text-base">Student</strong>
        Information System
      </p>
    </div>
    <ul class="flex flex-col gap-2 list-none mt-8 w-full">
      <p class="text-xs uppercase">Main Menu</p>
      <li class="flex items-center gap-2 text-sm px-2 no-underline hover:text-blue-500">
        <!-- Font Icon Document -->
        <i class="w-4 fa-regular fa-file-lines"></i>
        <a href="../grades/" class="hover:text-blue-500">My Grades</a>
      </li>
      <li class="flex items-center gap-2 text-sm px-2 no-underline hover:text-blue-500">
        <i class="w-4 fa-regular fa-circle-check"></i>
        <a href="#" class="hover:text-blue-500">Class Offerings</a>
      </li>
    </ul>
    <ul class="flex flex-col gap-2 list-none mt-8 w-full">
      <p class="text-xs uppercase">Account</p>
      <li class="flex items-center gap-2 text-sm px-2 no-underline hover:text-blue-500">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <a href="../login/" class="hover:text-blue-500">Sign Out</a>
      </li>
    </ul>
  </nav>
  <main class="flex flex-col gap-10 p-10 w-full bg-gray-100">
    <header class="block w-full items-end">
      <div class="flex items-end justify-between gap-3 w-full">
        <h1 class="text-2xl font-bold h-full p-2">Class Offerings</h1>
        <div class="flex items-center bg-white shadow-md rounded-md gap-2 p-2">
          <img src="../../src/images/profile.jpg" alt="Profile Picture" class="rounded-full h-10 w-10">
          <p class="text-sm font-semibold">Thony Danielle Labrador</p>
        </div>
      </div>
    </header>
      <section class="flex flex-col bg-white shadow-md p-8 w-full space-x-0">
        <h2 class="text-xl font-bold mb-2 ml-2">Courses</h2>
        <table class="space-x-0" id="tbl-courses">
          <tr class="p-2 hover:bg-gray-200 bg-gray-200 hover:bg-gray-200">
            <th class="text-sm p-3 text-left">Code</th>
            <th class="text-sm p-3 text-left">Subject</th>
            <th class="text-sm p-3 text-left">Descriptive Title</th>
            <th class="text-sm p-3 text-left text-center">No. Slots</th>
            <th class="text-sm p-3 text-left text-center">No. Slots Left</th>
            <th class="text-sm p-3 text-left text-center">Start Time</th>
            <th class="text-sm p-3 text-left text-center">End Time</th>
            <th class="text-sm p-3 text-left text-center">Days</th>
          </tr>

        </table>
      </section>
    </main>
  </main>
</body>
</html>

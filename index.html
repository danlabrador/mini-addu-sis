<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ateneo de Davao University</title>
    <script src="./src/scripts/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-dvh w-full">
    <div
      class="flex h-full w-1/2 bg-fixed bg-center bg-no-repeat"
      style="background-image: url('./src/images/ateneo-building-close-up.png')"
    ></div>
    <main
      class="h-full w-1/2 flex justify-start flex-col flex-nowrap items-start p-20"
    >
      <img
        src="./src/images/logo-bw.svg"
        alt="Ateneo de Davao University"
        class="mb-4"
      />
      <h1>Student Portal</h1>
      <p class="mb-4">
        <strong class="strong">Welcome!</strong>
        Log in to your account.
      </p>

      <form class="flex flex-col flex-nowrap w-full" id="login-form">
        <div class="flex flex-col flex-nowrap">
          <input
            type="text"
            id="username"
            class="text-sm p-3 mb-2 rounded-md border border-gray-400 focus:border focus:border-sky-500"
            placeholder="Username"
            required
          />
        </div>
        <div class="flex flex-col flex-nowrap">
          <input
            type="password"
            id="password"
            class="text-sm p-3 mb-2 rounded-md border border-gray-400 focus:border focus:border-sky-500"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="rounded-md bg-sky-500 text-white p-3 mb-2" id="login-btn">
          Log In
        </button>
        <a href="./ais/login/index.html" class="text-sky-500 text-sm text-center"
          >Log in as a faculty member</a
        >
      </form>
    </main>
  </body>
</html>
